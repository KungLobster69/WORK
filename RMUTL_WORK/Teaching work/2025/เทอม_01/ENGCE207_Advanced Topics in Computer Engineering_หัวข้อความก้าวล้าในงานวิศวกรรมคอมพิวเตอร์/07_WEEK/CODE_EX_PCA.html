<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA 3D Interactive Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #1a2c4e;
            margin-bottom: 10px;
        }

        p#status {
            font-size: 1.2em;
            color: #5a6a7a;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .visualization {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            height: 500px;
            cursor: move;
            background-color: #fafafa;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            font-family: 'Sarabun', sans-serif;
            font-size: 1em;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        button#nextBtn {
            background-color: #3498db;
            color: white;
        }

        button#nextBtn:hover:not(:disabled) {
            background-color: #2980b9;
        }

        button#resetBtn {
            background-color: #e74c3c;
            color: white;
        }

        button#resetBtn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Visualizing PCA: 3D to 1D Reduction</h1>
        <div id="visualization" class="visualization"></div>
        <p id="status">เริ่มต้น: ข้อมูล 3 มิติ (ใช้เมาส์ลากเพื่อหมุนดู)</p>
        <div class="controls">
            <button id="nextBtn">ขั้นตอนถัดไป</button>
            <button id="resetBtn">เริ่มต้นใหม่</button>
        </div>
    </div>

    <script>
        // --- State Management ---
        let currentStep = 0;
        const statusEl = document.getElementById('status');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');
        const visContainer = document.getElementById('visualization');

        // --- Three.js Setup ---
        let scene, camera, renderer, controls, pointsObject;
        let originalPositions = [];
        let principalComponents = [];

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xfafafa);

            // Camera
            camera = new THREE.PerspectiveCamera(75, visContainer.clientWidth / visContainer.clientHeight, 0.1, 1000);
            camera.position.z = 15;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(visContainer.clientWidth, visContainer.clientHeight);
            visContainer.innerHTML = ''; // Clear previous canvas
            visContainer.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Data
            generateAndDrawData();
            
            // Animation Loop
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = visContainer.clientWidth / visContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(visContainer.clientWidth, visContainer.clientHeight);
        }
        window.addEventListener('resize', onWindowResize);

        // --- Data and PCA ---
        function generateAndDrawData() {
            const numPoints = 300;
            const data = [];
            for (let i = 0; i < numPoints; i++) {
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const x = 5 * Math.sin(phi) * Math.cos(theta) + (Math.random() - 0.5) * 2;
                const y = 2.5 * Math.sin(phi) * Math.sin(theta) + (Math.random() - 0.5) * 2;
                const z = 1 * Math.cos(phi) + (Math.random() - 0.5);
                data.push([x, y, z]);
            }

            // --- PCA Calculation (FIXED) ---
            // 1. Calculate mean for each column
            const meanVector = math.mean(data, 0);

            // 2. Center the data by subtracting the mean from each point
            const centeredData = data.map(point => [
                point[0] - meanVector[0],
                point[1] - meanVector[1],
                point[2] - meanVector[2]
            ]);
            const centeredMatrix = math.matrix(centeredData);

            // 3. Calculate covariance matrix
            const covarianceMatrix = math.multiply(math.transpose(centeredMatrix), centeredMatrix);
            const scaledCovariance = covarianceMatrix.map(val => val / (numPoints - 1));

            // 4. Eigendecomposition
            const eigs = math.eigs(scaledCovariance);
            
            const eigenVectors = eigs.vectors.map((_, colIndex) => eigs.vectors.map(row => row[colIndex]));
            const eigenValues = eigs.values;

            const sortedComponents = eigenVectors
                .map((vec, i) => ({ vector: vec, value: eigenValues[i] }))
                .sort((a, b) => b.value - a.value);

            principalComponents = sortedComponents.map(c => new THREE.Vector3().fromArray(c.vector));
            
            // Drawing
            const geometry = new THREE.BufferGeometry();
            originalPositions = centeredData.flat(); // Use the corrected centered data
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(originalPositions, 3));
            const material = new THREE.PointsMaterial({ color: 0x3498db, size: 0.15 });
            pointsObject = new THREE.Points(geometry, material);
            scene.add(pointsObject);
        }

        // --- Animation Steps ---
        function runStep() {
            currentStep++;
            nextBtn.disabled = true;

            if (currentStep === 1) {
                statusEl.innerHTML = "ขั้นตอนที่ 1: คำนวณหา 3 แกนหลัก (Principal Components) <br><b>สีแดง</b> คือแกนที่สำคัญที่สุด (PC1)";
                drawPCs();
                setTimeout(() => { nextBtn.disabled = false; }, 1000);
            } else if (currentStep === 2) {
                statusEl.innerHTML = "ขั้นตอนที่ 2: ลดมิติเหลือ 2 มิติ โดยฉายข้อมูลลงบนระนาบ PC1 และ PC2";
                projectData(2); // Project to 2D
            } else if (currentStep === 3) {
                statusEl.innerHTML = "ขั้นตอนที่ 3: ลดมิติเหลือ 1 มิติ โดยฉายข้อมูลลงบนแกน PC1";
                projectData(1); // Project to 1D
            }
        }

        function drawPCs() {
            const colors = [0xe74c3c, 0x9b59b6, 0x2ecc71];
            const scales = [8, 5, 3];
            principalComponents.forEach((pc, i) => {
                const start = new THREE.Vector3(0, 0, 0);
                const end = pc.clone().multiplyScalar(scales[i]);
                const lineGeo = new THREE.BufferGeometry().setFromPoints([start, end, start.clone().multiplyScalar(-1), end.clone().multiplyScalar(-1)]);
                const lineMat = new THREE.LineBasicMaterial({ color: colors[i], linewidth: i === 0 ? 5 : 3 });
                const line = new THREE.Line(lineGeo, lineMat);
                line.name = `pc-line-${i}`;
                scene.add(line);
            });
        }
        
        function projectData(targetDims) {
            const targetPositions = [];
            const originalData = [];
            for(let i = 0; i < originalPositions.length; i+=3) {
                originalData.push(new THREE.Vector3(originalPositions[i], originalPositions[i+1], originalPositions[i+2]));
            }

            originalData.forEach(p => {
                let projectedPoint = new THREE.Vector3(0, 0, 0);
                for (let i = 0; i < targetDims; i++) {
                    const pc = principalComponents[i];
                    const projection = pc.clone().multiplyScalar(p.dot(pc));
                    projectedPoint.add(projection);
                }
                targetPositions.push(projectedPoint.x, projectedPoint.y, projectedPoint.z);
            });

            // Animate using a simple loop
            const duration = 1500;
            const startTime = Date.now();

            function animateProjection() {
                const elapsedTime = Date.now() - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                
                const currentPositions = [];
                for (let i = 0; i < originalPositions.length; i++) {
                    const start = originalPositions[i];
                    const end = targetPositions[i];
                    currentPositions[i] = start + (end - start) * progress;
                }
                
                pointsObject.geometry.setAttribute('position', new THREE.Float32BufferAttribute(currentPositions, 3));
                
                if (progress < 1) {
                    requestAnimationFrame(animateProjection);
                } else {
                    originalPositions = targetPositions; // Set for the next step
                    if(currentStep < 3) nextBtn.disabled = false;
                }
            }
            
            animateProjection();
        }

        function reset() {
            currentStep = 0;
            statusEl.innerHTML = "เริ่มต้น: ข้อมูล 3 มิติ (ใช้เมาส์ลากเพื่อหมุนดู)";
            nextBtn.disabled = false;
            
            // Clean up scene
            while(scene.children.length > 0){ 
                scene.remove(scene.children[0]); 
            }
            
            init();
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', runStep);
        resetBtn.addEventListener('click', reset);

        // --- Initial Load ---
        init();
    </script>
</body>
</html>
