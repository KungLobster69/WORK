<!-- ** โจทย์ข้อที่ 3: การสร้างรายการ (Lists) ** -->
<!-- ****************************************************** -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Creating Lists</title>
</head>
<body>
  <h3>ขั้นตอนการชงกาแฟ</h3>
  <ol>
    <li>บดเมล็ดกาแฟ</li>
    <li>ต้มน้ำให้ร้อน</li>
    <li>นำกาแฟใส่ดริปเปอร์</li>
    <li>เทน้ำร้อนผ่านกาแฟ</li>
  </ol>

  <h3>ส่วนผสมที่ต้องเตรียม</h3>
  <ul>
    <li>เมล็ดกาแฟ</li>
    <li>น้ำสะอาด</li>
    <li>นม (ถ้าต้องการ)</li>
  </ul>
</body>
</html>
