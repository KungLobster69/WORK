<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Workshop 2</title>
    <style>
        /* Element Selector */
        h2 {
            color: darkblue;
        }
        /* Class Selector */
        .introduction {
            font-style: italic;
            color: gray;
        }
        .conclusion {
            background-color: lightyellow;
            border: 1px solid #ccc;
            padding: 10px;
        }
        /* ID Selector */
        #main-title {
            font-family: Georgia, serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Article Title</h1>
    <p class="introduction">This is the introduction of the article.</p>
    <h2>Subtitle 1</h2>
    <p>Content for the first section.</p>
    <h2>Subtitle 2</h2>
    <p class="conclusion">This is the conclusion.</p>
</body>
</html>
