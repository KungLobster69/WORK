<!DOCTYPE html>
<html> 
  <head>
    <meta charset="UTF-8">
    <title>VSCode Style with Highlight</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #d4d4d4;
        font-family: Consolas, monospace;
        padding: 20px;
        font-size: 40px;
      }

      .highlight {
        background-color: yellow;
        color: black;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 4px;
      }

      .declaration { color: #c5c5c5; } /* VSCode style for <!DOCTYPE> */
      .tag { color: #569cd6; }
      .attr-name { color: #9cdcfe; }
      .attr-value { color: #ce9178; }
      .text { color: #d4d4d4; }
    </style>
  </head>
  <body>
<pre><code><span class="declaration">&lt;!DOCTYPE html&gt;</span>
<span class="tag highlight">&lt;html&gt;</span> 
  <span class="tag">&lt;head&gt;</span>
    <span class="tag">&lt;meta</span> <span class="attr-name">charset</span>=<span class="attr-value">"UTF-8"</span><span class="tag">&gt;</span>
    <span class="tag">&lt;title&gt;</span><span class="text">Example</span><span class="tag">&lt;/title&gt;</span>
  <span class="tag">&lt;/head&gt;</span>
  <span class="tag">&lt;body&gt;</span>
    <span class="tag">&lt;h1&gt;</span><span class="text">Hello World</span><span class="tag">&lt;/h1&gt;</span>
  <span class="tag">&lt;/body&gt;</span>
<span class="tag highlight">&lt;/html&gt;</span>
</code></pre>
  </body>
</html>
