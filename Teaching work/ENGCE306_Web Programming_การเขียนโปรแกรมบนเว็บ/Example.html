<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: Consolas, monospace;
      padding: 20px;
      font-size: 40px;
      white-space: pre;
    }

    .doctype-tag { color: #569cd6; }
    .doctype-text { color: #9cdcfe; }

    .highlight {
      background-color: yellow;
      color: black;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
    }

    .highlight * {
      color: black !important;
    }

    .tag { color: #569cd6; }
    .attr-name { color: #9cdcfe; }
    .attr-value { color: #ce9178; }
    .text { color: #d4d4d4; }
  </style>
</head>
<body>
<pre><code>
&lt;<span class="doctype-tag">!DOCTYPE</span> <span class="doctype-text">html</span>&gt;
<span class="tag">&lt;html</span> <span class="attr-name">lang=</span><span class="attr-value">"en"</span><span class="tag">&gt;</span>
  <span class="tag">&lt;head&gt;</span>
    &lt;<span class="tag">meta</span> <span class="attr-name">charset=</span><span class="attr-value">"UTF-8"</span>&gt;
    &lt;<span class="tag">title&gt;</span><span class="text">Example</span>&lt;/<span class="tag">title</span>&gt;
  <span class="tag">&lt;/head&gt;</span>
  <span class="tag">&lt;body&gt;</span>
    &lt;<span class="tag">h1&gt;</span><span class="text">Hello World</span>&lt;/<span class="tag">h1&gt;</span>

    <span class="highlight">&lt;<span class="tag">hr</span>&gt;</span>

    &lt;<span class="tag">p&gt;</span><span class="text">นี่คือตัวอย่างการใช้ &amp;lt;hr&amp;gt; เพื่อแบ่งเนื้อหา</span>&lt;/<span class="tag">p&gt;</span>

  <span class="tag">&lt;/body&gt;</span>
<span class="tag">&lt;/html&gt;</span>
</code></pre>
</body>
</html>
