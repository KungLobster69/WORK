<!-- ** โจทย์ข้อที่ 14: การใช้ <figure> และ <figcaption> ** -->
<!-- ****************************************************** -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Figure and Figcaption</title>
    <style> 
      body { font-family: sans-serif; }
      figure { border: 1px solid #ccc; padding: 10px; margin: 20px; text-align: center;}
      figcaption { margin-top: 10px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h2>ตำแหน่งที่ตั้ง</h2>
    <figure>
        <img src="https://placehold.co/600x400/a3e635/ffffff?text=Thailand+Map" alt="แผนที่ประเทศไทย" style="width:100%;max-width:600px;">
        <figcaption>แผนที่แสดงที่ตั้งของประเทศไทยในภูมิภาคเอเชียตะวันออกเฉียงใต้</figcaption>
    </figure>
</body>
</html>
