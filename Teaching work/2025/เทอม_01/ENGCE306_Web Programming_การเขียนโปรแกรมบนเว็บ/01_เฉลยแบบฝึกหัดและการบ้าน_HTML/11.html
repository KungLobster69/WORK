<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Semantic Layout</title>
    <style> 
        body { font-family: sans-serif; margin: 0; }
        header, footer { background: #f4f4f4; padding: 1em; text-align: center; }
        nav { background: #333; padding: 0.5em; text-align: center;}
        nav a { color: white; padding: 1em; }
        main { padding: 1em; }
    </style>
</head>
<body>
    <header>
        <h1>ชื่อเว็บไซต์ของฉัน</h1>
    </header>

    <nav>
        <a href="#home">หน้าแรก</a>
        <a href="#about">เกี่ยวกับเรา</a>
        <a href="#contact">ติดต่อ</a>
    </nav>

    <main>
        <h2>เนื้อหาหลักของหน้า</h2>
        <p>นี่คือส่วนเนื้อหาหลักที่สำคัญที่สุด...</p>
    </main>

    <footer>
        <p>&copy; 2025 สงวนลิขสิทธิ์</p>
    </footer>
</body>
</html>
