<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Workshop 3</title>
    <style>
        .promo-box {
            width: 300px;
            background-color: tomato;
            text-align: center;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            color: white;
            font-family: sans-serif;
        }
        .promo-box h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        .promo-box p {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
        }
        .promo-box a {
            color: black;
            text-decoration: none;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="promo-box">
        <h1>BIG SALE!</h1>
        <p>50% OFF EVERYTHING</p>
        <a href="#">Shop Now</a>
