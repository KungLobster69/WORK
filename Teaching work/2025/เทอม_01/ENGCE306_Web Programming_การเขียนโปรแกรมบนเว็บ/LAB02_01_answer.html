<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เฉลยภารกิจที่ 1</title>
    <!-- เพิ่มฟอนต์ภาษาไทยเพื่อการแสดงผลที่สวยงาม -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            padding: 20px;
        }
        
        /* ใช้ ID Selector เพื่อทำให้ #main-title มีสีน้ำเงินเข้มและตัวหนา */
        #main-title {
            color: darkblue;
            font-weight: bold;
        }

        /* ใช้ Class Selector เพื่อทำให้ .highlight มีพื้นหลังสีเหลือง */
        .highlight {
            background-color: yellow;
        }

        /* ใช้ Element Selector เพื่อทำให้ <p> ทุกตัวมีขนาดตัวอักษร 18px */
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>ผลลัพธ์ภารกิจที่ 1</h1>
    
    <!-- องค์ประกอบตามโจทย์ -->
    <h1 id="main-title">ยินดีต้อนรับสู่เว็บไซต์ของฉัน</h1>
    <p class="highlight">ย่อหน้านี้จะถูกเน้นเป็นพิเศษ</p>
    <p>นี่คือย่อหน้าปกติ</p>
</body>
</html>
