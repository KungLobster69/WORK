<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Text Formatting</title>
</head>
<body>
  <h2>บทความแนะนำ</h2>
  <p>HTML คือภาษามาร์กอัป <strong>พื้นฐาน</strong> สำหรับสร้างเว็บเพจ</p>
  <p>ส่วน CSS ใช้สำหรับ <em>จัดรูปแบบ</em> ให้สวยงาม</p>
</body>
</html>
