<!-- ** โจทย์ข้อที่ 18: การสร้างเนื้อหาแบบพับได้ (Details/Summary) ** -->
<!-- ****************************************************** -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Details and Summary</title>
    <style> 
        body { font-family: sans-serif; }
        details { border: 1px solid #aaa; border-radius: 4px; padding: .5em .5em 0; margin-bottom: 1em; }
        summary { font-weight: bold; margin: -.5em -.5em 0; padding: .5em; cursor: pointer; }
        details[open] { padding: .5em; }
        details[open] summary { border-bottom: 1px solid #aaa; margin-bottom: .5em; }
    </style>
</head>
<body>
    <h2>คำถามที่พบบ่อย (FAQ)</h2>
    <details>
        <summary>HTML คืออะไร?</summary>
        <p>HTML (HyperText Markup Language) คือภาษามาตรฐานที่ใช้ในการสร้างและออกแบบโครงสร้างของเว็บเพจ</p>
    </details>
    <details>
        <summary>CSS คืออะไร?</summary>
        <p>CSS (Cascading Style Sheets) คือภาษาที่ใช้สำหรับตกแต่งและจัดรูปแบบการแสดงผลของเว็บเพจให้สวยงาม</p>
    </details>
</body>
</html>
