<!-- ** โจทย์ข้อที่ 12: การใช้ <article> และ <section> ** -->
<!-- ****************************************************** -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Article and Section</title>
    <style> 
        body { font-family: sans-serif; line-height: 1.6; } 
        main { max-width: 800px; margin: auto; padding: 1em; }
        article { border-bottom: 2px solid #eee; padding-bottom: 1em; margin-bottom: 2em; }
    </style>
</head>
<body>
    <main>
        <article>
            <h2>หัวข้อบทความที่ 1</h2>
            <p>ผู้เขียน: นาย ก. | เผยแพร่เมื่อ: 23 มิ.ย. 2025</p>
            <section>
                <h3>บทนำ</h3>
                <p>นี่คือส่วนเกริ่นนำของบทความ...</p>
            </section>
            <section>
                <h3>เนื้อหาหลัก</h3>
                <p>นี่คือเนื้อหาหลักของบทความที่ 1...</p>
            </section>
        </article>
       
        <article>
            <h2>หัวข้อบทความที่ 2</h2>
            <p>ผู้เขียน: นางสาว ข. | เผยแพร่เมื่อ: 22 มิ.ย. 2025</p>
            <p>เนื้อหาของบทความที่ 2...</p>
        </article>
    </main>
</body>
</html>
