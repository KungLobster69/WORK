<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เฉลยภารกิจที่ 3</title>
    <!-- เพิ่มฟอนต์ภาษาไทย -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .box-model-test {
            /* กำหนดความกว้างของ Content */
            width: 300px;

            /* กำหนดระยะห่างรอบนอก (Margin) */
            margin: 50px auto; /* 50px บน-ล่าง, auto ซ้าย-ขวา (จัดกลาง) */

            /* กำหนดเส้นขอบ (Border) */
            border: 5px solid orange;

            /* กำหนดช่องว่างภายใน (Padding) */
            padding: 25px;

            /* กำหนดสีพื้นหลังของ Content Area */
            background-color: lightblue;

            /* จัดรูปแบบตัวอักษรเพิ่มเติม */
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            border-radius: 10px; /* ทำให้ขอบมนเล็กน้อย */
        }
    </style>
</head>
<body>
    <h1>ผลลัพธ์ภารกิจที่ 3</h1>

    <!-- องค์ประกอบสำหรับทดสอบ Box Model -->
    <div class="box-model-test">
        ทดสอบ Box Model
    </div>
</body>
</html>
