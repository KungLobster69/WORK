<!DOCTYPE html>
<html>
<head>
<style>
    /* เปลี่ยน span ที่มีคลาส .block-span ให้เป็น block */
    .block-span {
        display: block;
        background-color: lightblue;
        padding: 10px;
    }

    .inline-span {
        background-color: lightcoral;
    }
</style>
</head>
<body>

    <p>
        นี่คือ <span class="inline-span">span แบบปกติ</span>
        <span class="inline-span">มันจะเรียงต่อกัน</span>
    </p>

    <p>ส่วนนี่คือ span ที่ใช้ display: block</p>
    <span class="block-span">จะเห็นว่ามันขึ้นบรรทัดใหม่</span>
    <span class="block-span">และกินพื้นที่เหมือนกล่องข้อความ</span>

</body>
</html>
